version: 2.1

orbs:
  terraform: circleci/terraform@3

workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          name: "Terraform: Format"
          checkout: true
          context: terraform
      - terraform/validate:
          name: "Terraform: Validate"
          checkout: true
          context: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          name: "Terraform: Plan"
          checkout: true
          context: terraform
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          name: "Terraform: Apply"
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
