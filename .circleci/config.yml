version: 2.1

orbs:
  terraform: circleci/terraform@3

#--------------------------------------------------------------------------------
# ğŸ›ï¸ Filters
#--------------------------------------------------------------------------------
run_on_main: &run_on_main
  filters:
    branches:
      only: main

workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          name: "Terraform: Format"
          checkout: true
          context: terraform
      - terraform/validate:
          name: "Terraform: Validate"
          checkout: true
          context: terraform
          requires: [ "Terraform: Format" ]
      - terraform/plan:
          name: "Terraform: Plan"
          checkout: true
          context: terraform
          persist-workspace: true
          requires: [ "Terraform: Validate" ]
          <<: *run_on_main
      - terraform/apply:
          name: "Terraform: Apply"
          attach-workspace: true
          context: terraform
          requires: ["Terraform: Plan"]
          <<: *run_on_main
